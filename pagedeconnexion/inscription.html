<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link rel="stylesheet" href="pagedeconnexion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Cr√©er un compte</h1>
      <form id="registerForm">
        <div class="box">
          <label for="rusername"><i class="fa-regular fa-user"></i></label>
          <input id="rusername" name="username" type="text" placeholder="Nom d'utilisateur" required>
        </div>
        <div class="box">
          <label for="remail"><i class="fa-solid fa-envelope"></i></label>
          <input id="remail" name="email" type="email" placeholder="email" required>
        </div>
        <div class="box">
          <label for="rpassword"><i class="fa-solid fa-key"></i></label>
          <input id="rpassword" name="password" type="password" placeholder="Mot de passe" required>
        </div>
        <div class="form-actions">
          <input type="submit" value="S'inscrire">
          <a class="signup-btn" href="pagedeconnexion.html">Retour</a>
        </div>
        <div class="error" aria-live="polite"></div>
      </form>
    </div>
  </body>
</html>
